<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Wiichäller Übersetzer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="grey lighten-4">
    <nav class="white">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo grey-text text-darken-3">Logo</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li>
                    <a class="tooltipped" data-position="bottom" data-tooltip="Github" target="_blank" href="https://github.com/Wiichaeller/wiichaeller-translator"><img width="50" height="50" src="images/github.png" /></a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <form class="col s6">
                <div class="row languages from-language">

                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="input" class="materialize-textarea"></textarea>
                        <label for="input">Input</label>
                    </div>
                </div>
            </form>
            <div class="col s6">
                <div class="row languages to-language">

                </div>
                <div class="card" id="output">

                    <div class="card-content" id="output-text">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../node_modules/systemjs/dist/system.js"></script>
    <script src="../config.js"></script>
    <script>
        System.import('app/app');
    </script>
</body>

</html>
